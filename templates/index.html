<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们是 SUSE</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #003087, #00695c);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #ffffff;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 90%;
        }
        h1 {
            font-size: 2.5em;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        h1:nth-child(2) {
            font-size: 1.8em;
            font-weight: normal;
        }
        .image-container {
            margin-top: 20px;
            padding: 10px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 100%;
        }
        img {
            max-width: 100%;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
        }
        img:hover {
            transform: scale(1.05);
        }
        .footer {
            position: fixed;
            bottom: 10px;
            color: #ffffff;
            font-size: 0.9em;
            opacity: 0.8;
        }
        .input-container {
            margin-top: 20px;
        }
        input[type="text"], input[type="file"] {
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #00695c;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #004d40;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .names-list {
            margin-top: 20px;
            text-align: left;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        .names-list h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .names-list ul {
            list-style: none;
            padding: 0;
        }
        .names-list li {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }
        .names-list img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>我们是 SUSE. 版本: 1.0.0 </h1>
        <h1>我们坚信，我们将创造一个安全、开源创新的未来。</h1>
        <div class="image-container">
            <img src="/static/suse.jpg" alt="SUSE Image">
        </div>
        <div class="input-container">
            <input type="text" id="nameInput" placeholder="请输入您的名字">
            <input type="file" id="avatarInput" accept="image/png,image/jpeg">
            <button onclick="uploadAvatar()">上传头像</button>
            <button onclick="sendName()">提交名字</button>
        </div>
        <div id="result"></div>
        <div class="names-list">
            <h3>已提交的名字</h3>
            <ul>
                {% for name, created_at, avatar_url in names %}
                <li>
                    {% if avatar_url %}
                    <img src="{{ avatar_url }}" alt="{{ name }}'s avatar">
                    {% endif %}
                    {{ name }} (提交于: {{ created_at }})
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <div class="footer">
        Powered by Flask & Docker | © 2025 SUSE China Team
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
