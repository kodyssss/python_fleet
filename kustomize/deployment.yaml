apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-demo
  namespace: default
spec:
  selector:
    matchLabels:
      app: python-demo
  replicas: 2
  template:
    metadata:
      labels:
        app: python-demo
    spec:
      containers:
      - name: python-demo
        image: {"$imagescan": "python-demo-scan"}
        ports:
        - containerPort: 8000
        resources:
          requests:
            cpu: 100m
            memory: 128Mi